<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{

        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }

      div > p
      {
          display: none;
      }
      div:hover > p{
        display: block;
        background-color: cyan;
        width: 200px;
      }
     
      div:hover{

        color: crimson;
      }
    </style>
</head>
<body>
  <h1>Exemplo de Hover</h1>
  <p>Passe o mouse sobre texto abaixo</p>
  <div>Passe o mouse sobre texto <p>texto escondido</p></div>
</body>
</html>
